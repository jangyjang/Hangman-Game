<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Hangman Game - Let's Guess a country name!</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Frijole|Rajdhani" rel="stylesheet">

</head>

<body>
	<div id="winCount">Score
		<div id="subwinCount"></div>
	</div>
	<div id="header">HANGMAN: Countries in Asia
		<div id="subheader">Press a letter to start playing</div>
	</div>


  	<div id="attemptCountdown">You have a quota of 10 failed attempts. Good Luck!</div> 

    <div id="underscore">Current Word
		<div id="subunderscore"></div>
    </div>
	<div id="usedLetter">Used Letters 
		<div id="subusedLetter"></div>
    </div>

    <div id="wrongLetter">Wrong Guesses
		<div id="subwrongLetter"></div>
    </div>
   

    
  

<script src="assets/javascript/game.js"></script>

</body>

</html>
